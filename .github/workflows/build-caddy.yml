name: Build and Release Caddy with Forwardproxy

on:
  schedule:
    # UTC 16:00 è§¦å‘ â†’ åŒ—äº¬æ—¶é—´æ¯å¤œ 00:00
    - cron: '0 16 * * *'
  workflow_dispatch:
    inputs:
      force_build:
        description: 'æ˜¯å¦å¼ºåˆ¶ç¼–è¯‘ï¼Ÿ'
        required: false
        default: 'false'

permissions:
  contents: write

jobs:
  check-updates:
    runs-on: ubuntu-latest
    outputs:
      new_commit: ${{ steps.check.outputs.new_commit }}
    steps:
      - name: è·å– imgk/forwardproxy udpinhttp åˆ†æ”¯æœ€æ–° Commit
        id: check
        run: |
          LATEST=$(curl -s https://api.github.com/repos/imgk/forwardproxy/commits/udpinhttp | jq -r '.sha')
          echo "æœ€æ–° Commit: $LATEST"
          if [[ "${{ github.event.inputs.force_build }}" == "true" ]]; then
            echo "ğŸ”„ æ‰‹åŠ¨è§¦å‘ï¼Œå¼ºåˆ¶ç¼–è¯‘"
            echo "new_commit=forced" >> $GITHUB_OUTPUT
            exit 0
          fi
          # æ‹‰å–ä¸Šæ¬¡ Release Body å¹¶æå– Commit
          BODY=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            https://api.github.com/repos/${{ github.repository }}/releases/latest | jq -r '.body')
          CLEAN=$(echo "$BODY" | tr -d '*' | tr -d 'ğŸ”')
          PREV=$(echo "$CLEAN" | grep -Eo 'Commit:\s*[0-9a-f]{40}' | awk '{print $2}')
          if [[ -z "$PREV" || "$LATEST" != "$PREV" ]]; then
            echo "ğŸ”„ å‘ç°æ›´æ–°æˆ–é¦–æ¬¡ç¼–è¯‘"
            echo "new_commit=$LATEST" >> $GITHUB_OUTPUT
          else
            echo "âœ… æ— æ›´æ–°ï¼Œè·³è¿‡"
            echo "new_commit=" >> $GITHUB_OUTPUT
            exit 0
          fi

      - name: ä¿å­˜ new_commit
        run: echo "${{ steps.check.outputs.new_commit }}" > new_commit.txt

      - name: ä¸Šä¼  new_commit.txt
        uses: actions/upload-artifact@v4
        with:
          name: new_commit
          path: new_commit.txt

  build:
    needs: check-updates
    if: ${{ needs.check-updates.outputs.new_commit != '' }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [amd64, arm64]
    steps:
      - uses: actions/checkout@v3

      - name: è®¾ç½® Go ç¯å¢ƒ
        uses: actions/setup-go@v5
        with:
          go-version: 'stable'

      - name: å…‹éš† forwardproxy (udpinhttp)
        run: |
          git clone --branch udpinhttp --depth 1 https://github.com/imgk/forwardproxy.git forwardproxy

      - name: å®‰è£… xcaddy
        run: go install github.com/caddyserver/xcaddy/cmd/xcaddy@latest

      - name: ç¼–è¯‘ Caddy (${{ matrix.arch }})
        run: |
          export GOOS=linux GOARCH=${{ matrix.arch }}
          xcaddy build --output caddy_${{ matrix.arch }} \
            --with github.com/caddyserver/jsonc-adapter \
            --with github.com/mholt/caddy-l4 \
            --with github.com/caddy-dns/cloudflare \
            --with github.com/caddy-dns/tencentcloud \
            --with github.com/caddy-dns/duckdns \
            --with github.com/mholt/caddy-dynamicdns \
            --with github.com/mholt/caddy-events-exec \
            --with github.com/WeidiDeng/caddy-cloudflare-ip \
            --with github.com/xcaddyplugins/caddy-trusted-cloudfront \
            --with github.com/mholt/caddy-webdav \
            --with github.com/caddyserver/forwardproxy@master=./forwardproxy \
            --with github.com/imgk/caddy-trojan

      - name: æ ¡éªŒæ¶æ„å¹¶æ‰“åŒ…
        run: |
          file caddy_${{ matrix.arch }}
          tar czf caddy_${{ matrix.arch }}.tar.gz caddy_${{ matrix.arch }}

      - name: ä¸Šä¼ æ„å»ºäº§ç‰©
        uses: actions/upload-artifact@v4
        with:
          name: caddy-${{ matrix.arch }}
          path: caddy_${{ matrix.arch }}.tar.gz

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: ä¸‹è½½ new_commit
        uses: actions/download-artifact@v4
        with:
          name: new_commit
          path: .

      - id: get_commit
        run: |
          RAW=$(cat new_commit.txt)
          if [[ "$RAW" == "forced" ]]; then
            RAW=$(curl -s https://api.github.com/repos/imgk/forwardproxy/commits/udpinhttp | jq -r '.sha')
          fi
          echo "Forwardproxy Commit: $RAW"
          echo "COMMIT=$RAW" >> $GITHUB_ENV

      - name: ä¸‹è½½äºŒè¿›åˆ¶åŒ…
        uses: actions/download-artifact@v4
        with:
          name: caddy-amd64
          path: .
      - uses: actions/download-artifact@v4
        with:
          name: caddy-arm64
          path: .

      - id: get_caddy_version
        run: |
          VER=$(curl -s https://api.github.com/repos/caddyserver/caddy/releases/latest | jq -r '.tag_name' | sed 's/^v//')
          echo "CADDY_VERSION=$VER" >> $GITHUB_ENV

      - name: ç”Ÿæˆ Release Tag
        run: |
          TAG="v${{ env.CADDY_VERSION }}-$(date +'%Y%m%d-%H%M%S')"
          echo "TAG=$TAG" >> $GITHUB_ENV

      - name: ç”Ÿæˆ Release Notes
        run: |
          cat <<EOF > release_notes.md
ğŸš€ **NaiveProxy Caddy Release â€” ${{ env.TAG }}**

**åŒ…å«æ’ä»¶åˆ—è¡¨ï¼š**
- forwardproxyï¼ˆudpinhttp åˆ†æ”¯ï¼‰
- jsonc-adapter
- caddy-l4ï¼ˆTCP/UDP ä»£ç†ï¼‰
- caddy-dns/cloudflare
- caddy-dns/tencentcloud
- caddy-dns/duckdns
- caddy-dynamicdns
- caddy-events-exec
- caddy-cloudflare-ip
- caddy-trusted-cloudfront
- caddy-webdav
- caddy-trojan

ğŸ” **Commit:** ${{ env.COMMIT }}

ğŸ“¥ [ä¸‹è½½äºŒè¿›åˆ¶æ–‡ä»¶](https://github.com/${{ github.repository }}/releases/tag/${{ env.TAG }})
EOF

      - name: å‘å¸ƒ Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG }}
          name: "NaiveProxy Caddy ${{ env.TAG }}"
          body_path: release_notes.md
          files: |
            caddy-amd64.tar.gz
            caddy-arm64.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
