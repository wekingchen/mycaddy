name: Build and Release Caddy with Forwardproxy

on:
  schedule:
    - cron: '0 0 * * *'  # æ¯å¤© UTC 00:00 è¿è¡Œ
  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘ï¼Œå¹¶å¯æŒ‡å®š tag
    inputs:
      custom_tag:
        description: "è‡ªå®šä¹‰ Release Tagï¼ˆå¯é€‰ï¼‰"
        required: false
        default: ""

permissions:
  contents: write  # å…è®¸åˆ›å»º Release

jobs:
  check-updates:
    runs-on: ubuntu-latest
    outputs:
      new_commit: ${{ env.NEW_COMMIT }}
    steps:
      - name: è·å– forwardproxy naive åˆ†æ”¯çš„æœ€æ–° commit
        run: |
          LATEST_COMMIT=$(curl -s https://api.github.com/repos/klzgrad/forwardproxy/commits/naive | jq -r '.sha')
          echo "Latest commit: $LATEST_COMMIT"

          PREVIOUS_COMMIT=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            https://api.github.com/repos/${{ github.repository }}/releases/latest | jq -r '.body' | grep 'Commit:' | awk '{print $2}')

          echo "Previous commit: $PREVIOUS_COMMIT"

          if [[ "$LATEST_COMMIT" != "$PREVIOUS_COMMIT" ]]; then
            echo "NEW_COMMIT=$LATEST_COMMIT" >> $GITHUB_ENV
          else
            echo "No new commit, skipping build."
            exit 0
          fi

  build:
    needs: check-updates
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [amd64, arm64]
    steps:
      - name: è®¾ç½® Go ç¯å¢ƒ
        uses: actions/setup-go@v4
        with:
          go-version: 'stable'

      - name: å…‹éš† forwardproxy naive åˆ†æ”¯ï¼ˆåªæ‹‰å–æœ€æ–° commitï¼ŒåŠ å¿«é€Ÿåº¦ï¼‰
        run: |
          git clone --branch naive --depth 1 https://github.com/klzgrad/forwardproxy.git forwardproxy
          cd forwardproxy
          echo "Commit: $(git rev-parse HEAD)"

      - name: è¿è¡Œ `go mod tidy` ç¡®ä¿ `go.sum` å­˜åœ¨
        run: |
          cd forwardproxy
          go mod tidy
          if [ ! -f go.sum ]; then
            echo "âš ï¸ go.sum not found! Creating an empty one."
            touch go.sum
          fi
          ls -lh go.sum  # ç¡®ä¿ go.sum å­˜åœ¨
          cat go.sum | head -n 10  # æ‰“å°å‰ 10 è¡Œå†…å®¹

      - name: å®‰è£… xcaddyï¼ˆå‡å°‘é‡å¤ä¸‹è½½ï¼‰
        run: |
          if ! command -v xcaddy &> /dev/null; then
            go install github.com/caddyserver/xcaddy/cmd/xcaddy@latest
            echo "$HOME/go/bin" >> $GITHUB_PATH
          fi

      - name: ç¼–è¯‘ Caddy (${{ matrix.arch }})
        run: |
          export GOOS=linux
          export GOARCH=${{ matrix.arch }}
          xcaddy build --output caddy_${{ matrix.arch }} \
            --with github.com/mholt/caddy-l4 \
            --with github.com/caddy-dns/cloudflare \
            --with github.com/caddy-dns/dnspod \
            --with github.com/caddy-dns/duckdns \
            --with github.com/mholt/caddy-dynamicdns \
            --with github.com/mholt/caddy-events-exec \
            --with github.com/WeidiDeng/caddy-cloudflare-ip \
            --with github.com/xcaddyplugins/caddy-trusted-cloudfront \
            --with github.com/mholt/caddy-webdav \
            --with github.com/caddyserver/forwardproxy@master=./forwardproxy \
            --with github.com/imgk/caddy-trojan || { echo "âŒ ç¼–è¯‘å¤±è´¥ï¼"; exit 1; }

      - name: ä¸Šä¼ ç¼–è¯‘ç»“æœ (${{ matrix.arch }})
        uses: actions/upload-artifact@v4
        with:
          name: caddy_${{ matrix.arch }}
          path: caddy_${{ matrix.arch }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: ä¸‹è½½ç¼–è¯‘å¥½çš„äºŒè¿›åˆ¶æ–‡ä»¶
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: ç”Ÿæˆ Release ç‰ˆæœ¬å·
        id: version
        run: |
          if [[ -n "${{ github.event.inputs.custom_tag }}" ]]; then
            RELEASE_TAG="${{ github.event.inputs.custom_tag }}"
          else
            RELEASE_TAG="naive-$(date +%Y%m%d-%H%M%S)"
          fi
          echo "New tag: $RELEASE_TAG"
          echo "release_tag=$RELEASE_TAG" >> $GITHUB_ENV

      - name: åˆ›å»º Release å¹¶ä¸Šä¼ äºŒè¿›åˆ¶æ–‡ä»¶
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.release_tag }}
          name: "NaiveProxy Caddy v${{ env.release_tag }}"
          body: |
            ğŸš€ **è‡ªåŠ¨æ„å»ºçš„ Caddy ç‰ˆæœ¬**ï¼ŒåŒ…å« forwardproxy å’Œå¤šä¸ªæ’ä»¶ã€‚
            ğŸ” **Commit:** ${{ needs.check-updates.outputs.new_commit }}
          files: |
            artifacts/caddy_amd64/caddy_amd64
            artifacts/caddy_arm64/caddy_arm64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
