name: Build and Release Caddy with Forwardproxy

on:
  schedule:
    - cron: '0 0 * * *'  # 每天 UTC 00:00 运行
  workflow_dispatch:  # 允许手动触发

jobs:
  check-updates:
    runs-on: ubuntu-latest
    outputs:
      new_commit: ${{ steps.check_commit.outputs.new_commit }}
    steps:
      - name: 获取最新 commit
        id: check_commit
        run: |
          LATEST_COMMIT=$(curl -s https://api.github.com/repos/klzgrad/forwardproxy/commits/naive | jq -r '.sha')
          echo "Latest commit: $LATEST_COMMIT"

          PREVIOUS_COMMIT=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            https://api.github.com/repos/${{ github.repository }}/releases/latest | jq -r '.body' | grep 'Commit:' | awk '{print $2}')

          echo "Previous commit: $PREVIOUS_COMMIT"

          if [[ "$LATEST_COMMIT" != "$PREVIOUS_COMMIT" ]]; then
            echo "new_commit=$LATEST_COMMIT" >> $GITHUB_ENV
            echo "::set-output name=new_commit::$LATEST_COMMIT"
          else
            echo "No new commit, skipping build."
          fi

  build:
    needs: check-updates
    if: needs.check-updates.outputs.new_commit != ''
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [amd64, arm64]
    steps:
      - name: 安装最新稳定版 Go
        uses: actions/setup-go@v4
        with:
          go-version: 'stable'

      - name: 设置 Go 环境变量
        run: |
          echo "GOPATH=$(go env GOPATH)" >> $GITHUB_ENV
          echo "PATH=$GOPATH/bin:$PATH" >> $GITHUB_ENV

      - name: 下载 xcaddy
        run: |
          go install github.com/caddyserver/xcaddy/cmd/xcaddy@latest
          echo "$HOME/go/bin" >> $GITHUB_PATH

      - name: 克隆 forwardproxy 源码
        run: |
          git clone --branch naive --depth 1 https://github.com/klzgrad/forwardproxy.git $GITHUB_WORKSPACE/forwardproxy
          cd $GITHUB_WORKSPACE/forwardproxy
          echo "Commit: $(git rev-parse HEAD)"

      - name: 编译 Caddy (${{ matrix.arch }})
        run: |
          export GOOS=linux
          export GOARCH=${{ matrix.arch }}
          xcaddy build --output caddy_${{ matrix.arch }} \
            --with github.com/mholt/caddy-l4 \
            --with github.com/caddy-dns/cloudflare \
            --with github.com/caddy-dns/dnspod \
            --with github.com/caddy-dns/duckdns \
            --with github.com/mholt/caddy-dynamicdns \
            --with github.com/mholt/caddy-events-exec \
            --with github.com/WeidiDeng/caddy-cloudflare-ip \
            --with github.com/xcaddyplugins/caddy-trusted-cloudfront \
            --with github.com/mholt/caddy-webdav \
            --with github.com/caddyserver/forwardproxy@master=$GITHUB_WORKSPACE/forwardproxy \
            --with github.com/imgk/caddy-trojan

      - name: 上传构建产物 (${{ matrix.arch }})
        uses: actions/upload-artifact@v4
        with:
          name: caddy_${{ matrix.arch }}
          path: caddy_${{ matrix.arch }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: 下载编译好的二进制文件
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: 生成 Release 版本号
        id: version
        run: |
          NEW_TAG="naive-$(date +%Y%m%d-%H%M%S)"
          echo "New tag: $NEW_TAG"
          echo "release_tag=$NEW_TAG" >> $GITHUB_ENV

      - name: 创建 Release 并上传二进制文件
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.release_tag }}
          name: "NaiveProxy Caddy Release - ${{ env.release_tag }}"
          body: |
            自动构建的 Caddy 版本，包含 forwardproxy 和多个插件。
            Commit: ${{ needs.check-updates.outputs.new_commit }}
          files: |
            artifacts/caddy_amd64/caddy_amd64
            artifacts/caddy_arm64/caddy_arm64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
