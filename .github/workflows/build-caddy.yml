          - âœ… caddy-l4ï¼ˆTCP/UDP ä»£ç†ï¼‰
          - âœ… caddy-dns/cloudflareï¼ˆCloudflare DNS è§£æï¼‰
          - âœ… caddy-dns/dnspodï¼ˆDNSPod è§£æï¼‰
          - âœ… caddy-dns/duckdnsï¼ˆDuckDNS è§£æï¼‰
          - âœ… caddy-dynamicdnsï¼ˆåŠ¨æ€ DNS æ›´æ–°ï¼‰
          - âœ… caddy-events-execï¼ˆäº‹ä»¶è§¦å‘è‡ªåŠ¨åŒ–ï¼‰
          - âœ… caddy-cloudflare-ipï¼ˆCloudflare IP è§£æï¼‰
          - âœ… caddy-trusted-cloudfrontï¼ˆCloudFront å¯ä¿¡ä»£ç†ï¼‰
          - âœ… caddy-webdavï¼ˆWebDAV æœåŠ¡å™¨ï¼‰
          - âœ… caddy-trojanï¼ˆTrojan åè®®æ”¯æŒï¼‰

          **ğŸ” Commit:** ${{ needs.check-updates.outputs.new_commit }}

          ğŸ“¥ **[ä¸‹è½½äºŒè¿›åˆ¶æ–‡ä»¶](https://github.com/${{ github.repository }}/releases/tag/${{ env.release_tag }})**
          EOF

      - name: åˆ›å»º Release å¹¶ä¸Šä¼ äºŒè¿›åˆ¶æ–‡ä»¶
        uses: softprops/action-gh-release@v2
        with:
