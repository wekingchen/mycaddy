name: 'Avoid workflow being suspended'

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 1 * *'

jobs:
  auto_renew:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # 确保有写入权限

    steps:
      - name: 'Checkout codes'
        uses: actions/checkout@v4  # 升级到最新版

      - name: 'Generate UUID'
        run: echo $(uuidgen) > UUID.txt  # 改用跨平台命令

      - name: 'Commit Files'
        id: commit
        run: |
          git config user.email "me@kmou424.moe"
          git config user.name "kmou424"
          git add .
          if git diff --quiet && git diff --staged --quiet; then
            echo "status=no_change" >> $GITHUB_OUTPUT
          else
            git commit -m 'update UUID'
            echo "status=success" >> $GITHUB_OUTPUT
          fi

      - name: 'GitHub Push'
        if: steps.commit.outputs.status == 'success'  # 仅在提交成功时推送
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main  # 明确指定分支
